<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="resources/css/core.css" rel="stylesheet" media="screen"/>
</head>
<body>
	<form class="form-narrow form-horizontal">
		<!-- TODO: implement show notification -->
	    <fieldset>
	        <legend>Please Log in</legend>
	        <div class="form-group">
	            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
	            <div class="col-lg-10">
	                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="username" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
	            <div class="col-lg-10">
	                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" />
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-lg-offset-2 col-lg-10">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" name="_spring_security_remember_me" /> Remember me
	                    </label>
	                </div>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-lg-offset-2 col-lg-10">
	                <button type="submit" class="btn btn-default">Log in</button>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-lg-offset-2 col-lg-10">
	                <p>New here? <a href="signup">Sign Up</a></p>
	            </div>
	        </div>
	    </fieldset>
	</form>
</body>
</html>
