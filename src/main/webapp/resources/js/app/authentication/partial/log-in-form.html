
<!-- The form for logging in -->
<div ng-app="flowertyApplication.authentificationModule">
    <form id="log-in-form" class="form-narrow form-horisontal">
        <fieldset>
            <legend>Log in!</legend>
                <div class="form-group">
                    <label for="login" class="col-lg-2 control-label">Login</label>
                    <div class="col-lg-10">
                        <input id="login" type="text" class="form-control" placeholder="login" value="{{login}}" data-ng-model="login" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input id="password" type="password" class="form-control" placeholder="password" value="{{password}}" data-ng-model="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <input type="submit" class="btn btn-default" value="Log in!" data-ng-click="logIn()" />
                    </div>
                </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <h5>Not registered yet? <a href="#/signup">sign up</a></h5>
                </div>
            </div>
        </fieldset>
    </form>
</div>
