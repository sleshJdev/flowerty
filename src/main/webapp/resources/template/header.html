
<!-- Header template -->
<div id="header" class="navbar navbar-fixed-top">
    <div class="navbar-header navbar-left">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="#/"><img class="navbar-brand" src="resources/images/logo-default.png"/></a>
    </div>
    <div class="navbar-collapse collapse">
        <div class="nav navbar-nav navbar-left">
            <div class="navbar-text navigation-group" data-ng-show="'ROLE_ADMIN' == current.user.role">
                <a href="#users" class="navbar-link navigation-group-item">{{'USERS' | xlat}}</a>
                <a href="#add-user" class="navbar-link navigation-group-item"><span class="glyphicon glyphicon-plus"></span></a>
            </div>
            <div class="navbar-text navigation-group" data-ng-show="'ROLE_SUPERVISOR' == current.user.role || 'ROLE_ORDERS_MANAGER' == current.user.role">
                <a href="#contact-list" class="navbar-link navigation-group-item">{{'CONTACTS' | xlat}}</a>
                <a href="#contact-add" class="navbar-link navigation-group-item"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="#contact-search" class="navbar-link navigation-group-item"><span class="glyphicon glyphicon-search"></span></a>
            </div>
            <div class="navbar-text navigation-group" data-ng-show="'ROLE_SUPERVISOR' == current.user.role || 'ROLE_ORDERS_MANAGER' == current.user.role || 'ROLE_ORDERS_PROCESSOR' == current.user.role || 'ROLE_DELIVERY_MANAGER' == current.user.role">
                <a href="#orders" class="navbar-link navigation-group-item">{{'ORDERS' | xlat}}</a>
                <a href="#search-order" class="navbar-link navigation-group-item"><span class="glyphicon glyphicon-search"></span></a>
            </div>
            <div class="navbar-text navigation-group" data-ng-show="'ROLE_ADMIN' == current.user.role">
                <a href="#goods-add" class="navbar-link navigation-group-item"><span class="glyphicon glyphicon-plus">{{'ADD_GOODS' | xlat}}</span></a>
            </div>
        </div>
        <div class="nav navbar-nav navbar-right navbar-text  navigation-group">
            <a href="#/profile" id="logged-user" class="active navigation-group-item" data-ng-show="current.isLogged"><strong>{{current.user.username}},</strong> {{'YOUR_ROLE' | xlat}} <strong>{{current.user.role  | xlat | lowercase | flowerCase:0:1:true | flowerSplit:'_':' '}}</strong> <span class="glyphicon glyphicon-user"></span></a>
            <a href="#" class="navbar-link navigation-group-item" data-ng-show="current.isLogged"> <span class="glyphicon glyphicon-cog"></span></a>
            <a href="#/login" class="navbar-link navigation-group-item" data-ng-show="!current.isLogged">
            	<span class="glyphicon glyphicon-log-in"> {{'LOGIN' | xlat}}</span>
           	</a>
            <a href="#/" class="navbar-link navigation-group-item" data-ng-click="current.logOut()" data-ng-show="current.isLogged"><span class="glyphicon glyphicon-log-out"> {{'LOGOUT' | xlat}}</span></a>
        </div>
        <div class="nav navbar-nav navbar-right navbar-text  navigation-group">
            <label class="col-sm-3 control-label">{{$scope.localization.language}}</label>
            <select id="select-language" data-ng-model="currentCulture" data-ng-change="setCurrentLanguage(currentCulture)">
                <option value='en' selected="selected">{{'ENGLISH' | xlat}}
                <option value='ru'>{{'RUSSIAN' | xlat}}
                <option value='fr'>{{'FRENCH' | xlat}}
            </select>
        </div>
    </div>
</div>
<div id="main-container-layout"></div>
